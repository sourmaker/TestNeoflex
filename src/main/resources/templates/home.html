<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Расчет отпускных с учетом праздников и выходных на 2024 год</h1>
    <form action="#", th:action="@{/}" th:object="${title}" method="post">
        <p>Зарплата за 12 месяцев: <input type="text" th:field="*{salary}"/></p>
        <p>Количество дней отпуска: <input type="text" th:field="*{vacation}"/></p>
        <p>
            <label for="date">Дата начала отпуска: </label>
            <input type="date" id="date" th:field="*{date}"/>
        </p>
        <p><input type="Submit" value="Рассчитать"/> </p>
    </form>



</body>
</html>
