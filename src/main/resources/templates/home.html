<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Калькулятор отпускных</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container my-5">
    <form action="/calculate" th:object="${home}" method="post">
        <h2>Расчет отпускных с учетом праздников и выходных</h2>
        <p>Зарплата за 12 месяцев:  <input type="number"  th:required="true" th:min="1" th:value="1" name="salary", id="salary"/></p><br>
        <p>Количество дней отпуска:  <input type="number" th:required="true" th:min="1" value="1" name="vacation", id="vacation"/></p>
        <p>
            <label for="date">Дата начала отпуска: </label>
            <input type="date" th:required="true" id="date" th:field="${home.date}"/>
        </p>
        <p><input type="Submit" value="Рассчитать"/> </p>
    </form>
</div>


</body>
</html>
