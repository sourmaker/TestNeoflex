<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:object="${title}">
    <p th:text="'Ваша зарплата: ' + *{getSalary()}" />
    <p th:text="'Дни отпуска: ' + *{getVacation()}" />
    <p th:text="'Выплачено отпускных: ' + *{getSalary()}/*{getVacation()}"></p>
    <p th:text="'Выплачено отпускных(расчет по формуле) ' + ${count}"></p>
    <p th:text="'Дата начала отпуска: ' + ${dateFrom}"></p>
    <p th:text="'Отпуск заканчивается: ' + ${dateAfter}"></p>


    <a href="/">Рассчитать отпускные заново</a>
</div>
</body>
</html>
