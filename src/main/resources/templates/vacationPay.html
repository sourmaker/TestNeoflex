<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ru">
<head>
    <title>Калькулятор отпускных</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container my-5" th:object="${service}">
    <form action="/calculate" method="post">
        <p th:text="'Ваша зарплата: ' + *{getSalary()}"/>
        <p th:text="'Дни отпуска: ' + *{getVacation()}"/>
        <p th:text="'Выплачено отпускных: ' + ${count}"/>
        <p th:text="'Дата начала отпуска: ' + ${dateFrom}"/>
        <p th:text="'Отпуск заканчивается: ' + ${dateAfter}"/>


        <a href="/calculate">Рассчитать отпускные заново</a>
    </form>
</div>

</body>
</html>
